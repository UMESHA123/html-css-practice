<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="text-box">input</label>
        <input type="text" name="text-box" placeholder="Enter your name" value=""/>
        <br>
        <label for="pass-word">password</label>
        <input type="password" name="pass-word" value="" placeholder="Enter your password"/>
        <br>
        <label for="date">date</label>
        <input type="date" name="date" value="2022-10-10" min="2022-09-09" max="2024-01-01" required/>
        <br>
        <label for="check1">check box</label>
        <input type="checkbox" name="check-box" id="check1" />
        <br>
        <label for="male">male</label>
        <input type="radio" name="gender" id="male"/>
        <br>
        <label for="female">female</label>
        <input type="radio" name="gender" id="female">
        <br>
        <input type="time" name="time" value="12:30"/>
        <br>
        <input type="color" value="#ffffff"/>
        <br>
        <input type="datetime-local" min="2023-08-08,12:20"/>
        <input type="week"/><br>
        <input type="email"/><br>
        <input type="image"/><br>
        <input type="month"/><br>
        <input type="file"/><br>
        <input type="number"/><br>
        <input type="range"/><br>
        <input type="reset"/><br>
        <input type="search"/>
    </form>
</body>
</html>
